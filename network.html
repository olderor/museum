<!doctype html>
<html>

<head>
    <title>Network</title>

    <link href="node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <link href="node_modules/vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/mdbootstrap/js/tether.min.js"></script>
    <script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>



    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="styles/network.css" rel="stylesheet" type="text/css" />

    <script src="scripts/extensions.js"></script>
    <script src="scripts/museum.linkparser.js"></script>
    <script src="scripts/museum.network.js"></script>
    <script src="scripts/museum.random.js"></script>
    <script src="scripts/museum.spotify.js"></script>
    <script src="scripts/museum.waiting.js"></script>
</head>

<body onload="init()">
    <div class="data-container full-size">
        <div id="mynetwork" class="full-size"></div>
        <div id="logo-container" class="full-size" style="display: none;">
            <div id="logo" class="flex-center">
                <img src="img/logo.png" alt="Logo">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function init() {
            museum.waiting.init(function() {
                $('#mynetwork').addClass('animated fadeIn');
                $('#mynetwork').show();
            });
            setTimeout(function() { museum.network.draw(); }, 1000);
        }
    </script>
</body>

</html>
